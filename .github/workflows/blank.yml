name: Build BusyBox ARM64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget build-essential gcc-aarch64-linux-gnu

    - name: Download BusyBox
      run: |
        wget https://busybox.net/downloads/busybox-1.36.1.tar.bz2
        tar xjf busybox-1.36.1.tar.bz2

    - name: Configure BusyBox
      run: |
        cd busybox-1.36.1
        make defconfig
        # 启用 crc32
        sed -i 's/# CONFIG_CRC32 is not set/CONFIG_CRC32=y/' .config
        make oldconfig
        export CROSS_COMPILE=aarch64-linux-gnu-
        export ARCH=arm64
        make -j$(nproc)

    - name: Upload Binary
      uses: actions/upload-artifact@v3
      with:
        name: busybox-arm64
        path: busybox-1.36.1/busybox
